<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>淘宝幻灯片上下滑动效果</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script src="jquery-1.7.2.js"></script>
<script>
	$.fn.slider=function(json){
		var json=json || {};
		json.event=json.event || 'click';
		this.each(function(index,element){
			var aBtn=$(this).find('ol li');
			var oUl=$(this).find('ul');

			aBtn[json.event](function(){
				aBtn.removeClass('active');
				$(this).addClass('active');
				oUl.animate({top:-150*$(this).index()})
			})
		})
	}
	$(function(){
		$('#play').slider()
		$('#play2').slider({event:'mouseover'})
	})
</script>
</head>

<body>
<div class="play" id="play">
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
	<ul id="ul1">
		<li><a href="javascript:;"><img src="images/1.jpg" alt="广告一" /></a></li>
		<li><a href="javascript:;"><img src="images/2.jpg" alt="广告二" /></a></li>
		<li><a href="javascript:;"><img src="images/3.jpg" alt="广告三" /></a></li>
		<li><a href="javascript:;"><img src="images/4.jpg" alt="广告四" /></a></li>
		<li><a href="javascript:;"><img src="images/5.jpg" alt="广告五" /></a></li>
	</ul>
</div>
<div class="play" id="play2">
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
	<ul id="ul1">
		<li><a href="javascript:;"><img src="images/1.jpg" alt="广告一" /></a></li>
		<li><a href="javascript:;"><img src="images/2.jpg" alt="广告二" /></a></li>
		<li><a href="javascript:;"><img src="images/3.jpg" alt="广告三" /></a></li>
		<li><a href="javascript:;"><img src="images/4.jpg" alt="广告四" /></a></li>
		<li><a href="javascript:;"><img src="images/5.jpg" alt="广告五" /></a></li>
	</ul>
</div>
</body>
</html>
